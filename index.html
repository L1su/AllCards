<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/firstRun.js" defer></script>
    <title>AllCards</title>
</head>
<body>
    <div class="FirstRun FirstRun--open">
        <div class="FirstRun__slider">

            <div class="FirstRun__slide slide">
                <img src="img/firstRun/promocje.webp" alt="Promocje" class="slide__img">
               <h2 class="slide__title">Korzystaj z promocji</h2>
               <span class="slide__desc">Korzystaj z promocji bez posiadania aktywnych kart lojalnosciowych</span>
            </div> 

            <div class="FirstRun__slide slide">
                <img src="img/firstRun/wlasna.webp" alt="Promocje" class="slide__img">
                <h2 class="slide__title">Dodawaj swoje karty</h2>
                <span class="slide__desc">Korzystaj z swoich kart lojalnosciowych</span>
            </div>

            <div class="FirstRun__slide slide">
                <img src="img/firstRun/pomagaj.webp" alt="Promocje" class="slide__img">
                <h2 class="slide__title">Pomagaj!</h2>
               <span class="slide__desc">[ALPHA] Pomagaj zbierając punkty lojalnosciowe na karty dostępne w aplikacji</span>
            </div>

            <div class="FirstRun__slide slide">
                <img src="img/firstRun/regulamin.webp" alt="Promocje" class="slide__img">
                <h2 class="slide__title">Regulamin</h2>
                <span class="slide__desc">Przeczytaj zasady samuraju:</span>
            </div>
        </div>

        <div class="FirstRun__nav">
        </div>
    </div>
</body>
</html>
